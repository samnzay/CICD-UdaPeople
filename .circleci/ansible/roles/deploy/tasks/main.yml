---
  - name: "update apt packages"
    become: true
    apt: 
      update_cache: yes

  - name: "upgrade packages"
    become: true
    apt:
      upgrade: yes

  - name: remove dependencies that are no longer required
    become: true
    apt: 
      autoremove: yes

  - name: "install dependencies."
    apt: 
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes

  - name: "install pm2"
    become: true
    npm: 
      name: pm2
      global: yes
      production: yes
      state: present

  - name: Artifact extration
    become: true
    unarchive: 
      src: artifact.tar.gz
      dest: .

  - name: Start The Application
    become: true
    shell: |
      npm install
      pm2 stop default
      pm2 start npm -- start
    